<od-widget widget-title="Interne News" icon="ressources/images/icon.png" template="tpl-big-header-ignore-titlebar">
    <od-widget-header nospacing>

        <div class="no-news" ng-if="twoColController.lastNews.length === 0">
            <div class="alert alert-warning" role="alert">Keine News vorhanden !!!</div>
        </div>
        <div ng-if="twoColController.lastNews.length > 0">

            <div class="news-img-big" ng-click="twoColController.openNewsArticle(twoColController.lastNews[0]);">
                <span class="show-arrow icon-widget-forward"></span>
                <div class="big-headline">
                    <h1>{{ twoColController.lastNews[0].title | odTruncate:75 }}</h1>
                    <div class="news-teaser" ng-bind-html="twoColController.lastNews[0].content | odTruncate:115"></div>
                </div>
                <div class="img-inner" style="background:url({{ twoColController.lastNews[0].image }}) center center no-repeat;"></div>
            </div>

            <div class="news-thumb">
                <ul>
                    <li class="col-xs-3" ng-repeat="current in twoColController.lastNews" ng-hide="$first" ng-click="twoColController.openNewsArticle(current);">
                        <h4>{{ current.title | odTruncate:75 }}</h4>
                        <span class="show-arrow icon-widget-forward"></span>
                        <div class="img-inner" style="background:url({{ current.image }}) center center no-repeat"></div>
                    </li>
                </ul>
            </div>

        </div>

    </od-widget-header>
    <od-widget-content nospacing>

    </od-widget-content>
</od-widget>
