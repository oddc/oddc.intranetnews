                <div ng-if="!twoColController.isList">

                    <div class="news-img-big" ng-click="oneColController.openNewsArticle(oneColController.lastNews[0]);">
                        <span class="show-arrow icon-widget-forward"></span>
                        <div class="big-headline">
                            <h1>{{ twoColController.lastNews[0].title | odTruncate:75 }}</h1>
                            <div class="news-teaser">
                                {{ twoColController.lastNews[0].createdAt | odRelativeTime:'x' }}
                                <span class="badge">{{ twoColController.lastNews[0].category.value  | odTruncate:20:'...'}}</span>
                                <div style="margin-top: 5px; margin-bottom: 5px;" ng-bind-html="twoColController.lastNews[0].content | odTruncate:115"></div>
                                <div>12 Personen gef√§llt das | 7 Kommentare</div>
                            </div>
                        </div>
                        <div class="img-inner" style="background:url({{ twoColController.lastNews[0].image }}) center center no-repeat;"></div>
                    </div>


                    <div class="news-img-small"
                         ng-repeat="news in twoColController.lastNews track by $index"
                         ng-click="twoColController.openNewsArticle(news);"
                         ng-if="news !== undefined && $index > 0">

                        <span class="show-arrow icon-widget-forward"></span>
                        <div class="big-headline">
                            <h3>{{ news.title | odTruncate:75 }}</h3>
                        </div>
                        <div class="img-inner" style="background:url({{ news.image }}) center center no-repeat;"></div>
                    </div>

                </div>
                <div ng-if="twoColController.isList">

                    <news-list news-list="twoColController.lastNews"></news-list>

                </div>
            </div>
        </od-scrollbar>

    </od-widget-header>
    <od-widget-content>
    </od-widget-content>
</od-widget>
